<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <style>
      body {
          background-color: #9f9fe6;
          padding-top: 50px;
      }
      .form-section {
          margin-bottom: 30px;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          background-color: #ffffff;
      }
      .card-header {
          background-color: #392192;
          color: white;
          font-weight: bold;
      }
      .form-control {
          border-radius: 0.375rem;
      }
      .btn-primary {
          background-color: #5946a0;
      }
      .btn-primary:hover {
          background-color: #8556eb;
      }
  </style>
  </head>
  <body>
    <div class="container">
      <!-- Form Pendaftaran Peserta Seminar -->
      <div class="form-section">
          <div class="card">
              <div class="card-header">
                  <h4>Form Pendaftaran Peserta Seminar</h4>
              </div>
              <div class="card-body">
                  <form id="registerForm">
                      <div class="mb-3">
                          <label for="name" class="form-label">Nama Lengkap</label>
                          <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                      </div>
                      <div class="mb-3">
                          <label for="seminar" class="form-label">Pilih Seminar</label>
                          <select class="form-select" id="seminar" required>
                              <option value="" disabled selected>Pilih seminar</option>
                              <option value="Seminar 1">Seminar 1</option>
                              <option value="Seminar 2">Seminar 2</option>
                              <option value="Seminar 3">Seminar 3</option>
                          </select>
                      </div>
                      <button type="submit" class="btn btn-primary">Daftar</button>
                  </form>
              </div>
          </div>
      </div>
        
        

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
